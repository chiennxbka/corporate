<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <body>
        <div class="container" data-aos="fade-up">
            <div class="section-title">
                <h2 th:text="#{contact.title}"></h2>
            </div>
            <div class="row">

                <div class="col-lg-5 d-flex align-items-stretch">
                    <div class="info">
                        <div class="address">
                            <i class="bi bi-geo-alt"></i>
                            <h4 th:text="#{contact.address}"></h4>
                            <p th:text="#{contact.address.content}"></p>
                        </div>

                        <div class="email">
                            <i class="bi bi-envelope"></i>
                            <h4 th:text="#{contact.email}"></h4>
                            <p th:text="#{contact.email.content}"></p>
                        </div>

                        <div class="phone">
                            <i class="bi bi-phone"></i>
                            <h4 th:text="#{contact.hotline}">Hotline:</h4>
                            <p th:text="#{contact.hotline.content}"></p>
                        </div>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12097.433213460943!2d-74.0062269!3d40.7101282!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb89d1fe6bc499443!2sDowntown+Conference+Center!5e0!3m2!1smk!2sbg!4v1539943755621" frameborder="0" style="border:0; width: 100%; height: 290px;" allowfullscreen></iframe>
                    </div>

                </div>

                <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
                    <form action="/api/v2/contact" method="post" class="php-email-form">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="name" th:text="#{contact.form.name}"></label>
                                <input type="text" class="form-control" name="name" id="name" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="telephone" th:text="#{contact.form.telephone}"></label>
                                <input type="text" class="form-control" name="telephone" id="telephone" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email" th:text="#{contact.form.email}"></label>
                                <input type="email" class="form-control" name="email" id="email" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="subject" th:text="#{contact.form.subject}"></label>
                                <input type="text" class="form-control" name="subject" id="subject" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="content" th:text="#{contact.form.content}"></label>
                            <textarea class="form-control" name="content" rows="10" id="content" required></textarea>
                        </div>
                        <div class="my-3">
                            <div class="loading" th:text="#{contact.form.loading}"></div>
                            <div class="error-message"></div>
                            <div class="sent-message" th:text="#{contact.form.loading.success}"></div>
                        </div>
                        <div class="text-center"><button type="submit" th:text="#{contact.form.send}"></button></div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
