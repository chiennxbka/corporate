## Service section content
service.title=Dịch vụ
service.intro=Chúng tôi cung cấp đa dạng các dịch vụ khác nhau, giúp khách hàng của chúng tôi có thể sử dụng những giải pháp hiệu quả, tối ưu hóa vận hành doanh nghiệp của họ
service.content1.title=Thiết kế website
service.content1=Để quảng bá marketing doanh nghiệp của bạn, chắc hẳn không thể thiếu một địa chỉ trang web với giao diện đẹp, đáng tin cậy, chúng tôi sẽ thực hiện điều đó giúp bạn
service.content2.title=Thiết kế phần mềm doanh nghiệp
service.content2=Thời đại công nghệ số 4.0, thông tin đến nhanh, xử lý chính xác sẽ là yếu tố cốt lõi của doanh nghiệp. Hãy thử tưởng tượng việc nhìn vào một biểu đồ doanh thu với việc tổng hợp cac số liệu đó từ một tập hóa đơn
service.content3.title=Thiết kế ứng dụng mobile application
service.content3=Chiếc điện thoại thông minh rất tuyệt vời, tuy nhỏ gọn đút túi quần nó có thể thay thế một phần tính năng chiếc máy tính của bạn để xử lý và tiếp nhận thông tin
service.content4.title=SEO doanh nghiệp
service.content4=Việc đưa doanh nghiệp trở thành top tìm kiếm trên internet, muốn được nhiều người biết đến chắc chắn là việc doanh nghiệp nào cũng hướng tới. ngoài thiết kế ưng dụng, chúng tôi có thể đưa hình ảnh doanh nghiệp của bạn được nhiều người biết đến

## Faq section content
faq.title=Câu hỏi thường gặp
faq.intro=Thông tin này sẽ giúp bạn hiểu rõ hơn về doanh nghiệp của chúng tôi, những dịch vụ chúng tôi có thể cung cấp.
faq.content1=Doanh nghiệp của các bạn có thể cung cấp những dịch vụ sản phẩm gì?
faq.sub1-content1=Doanh nghiệ của chúng tôi có thể cung cấp các giải pháp công nghệ, chuyển đổi số cho công ty, doanh nghiệp của bạn.
faq.sub1-content2=Cung cấp website giới thiệu công ty, sản phẩm, các hệ thống quản lý doanh nghiệp nội tại phù hợp với nghiệp vụ công ty bạn.
faq.sub1-content3=Thiết kế, triển khai các hệ thống phần mềm theo yêu của bạn.

faq.content2=Làm thế nào chúng tôi có thể kết nối, gửi yêu cầu cho các bạn?
faq.sub2-content1=Bạn hãy nhấn vào menu Liên hệ, nhập đầy đủ thông tin tổ chức của các bạn cùng với nội dung yêu cầu dịch vụ ở mục tin nhắn,
faq.sub2-content2=chúng tôi sẽ liên hệ với bạn, khảo sát yêu cầu, tư vấn dịch vụ hợp lý và đưa ra những phương án tối ưu nhất về mọi mặt
faq.sub2-content3=cho doanh nghiệp của bạn.

faq.content3=Chi phí sẽ được tính toán như thế nào?
faq.sub3-content1=Trong quy trình phát triển phần mềm. Chi phí phát triển các hệ thống phần mềm là khác nhau, nó sẽ tùy vào danh sách tính năng, độ phức tạp của hệ thống.

faq.content4=Doanh nghiệp của bạn có những chính sách gì để bảo mật thông tin trong ứng dụng?
faq.sub4-content1=Đối với một hệ thống phần mềm, dữ liệu là quan trọng nhất, trong hệ thống chúng tôi thiết kế sẽ được phân quyền hạn hợp lý,
faq.sub4-content2=được chia theo từng roles khác nhau theo bài toán doanh nghiệp đưa ra, phù hợp với từng vai trò của người dùng trong doanh nghiệp.

