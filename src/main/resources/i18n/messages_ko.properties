## About section content
about.us=회사 소개
about.us.content=귀하의 비즈니스에 편리함과 높은 효율성을 제공한다는 사명을 가지고 있습니다. 창의적이고 경험이 풍부한 인력으로 구성된 팀으로 구성된 Smart Solution은 당사가 제공하는 기술 솔루션이 귀하의 비즈니스가 보다 원활하고 효과적으로 운영되는 데 도움이 될 것이라고 믿습니다. 정보와 데이터는 특히 매우 높은 보안과 각 특정 사용자에 대한 적절한 데이터 인증을 통해 사용자에게 빠르고 완벽하게 도달합니다.
about.us.sub-content1=엘리트 인재와 높은 책임감이 집단의 힘을 만든다
about.us.sub-content2=첨단 기술 플랫폼, VMware, Amazon, Google, Oracle 등 세계 최고의 파트너
about.us.sub-content3=높은 완성도와 아름답고 모던한 인터페이스를 갖춘 제품은 언제나 모든 고객을 만족시킵니다.
about.us.sub-content4=엄격한 동적 프로세스, 높은 규율, 항상 프로젝트 진행을 보장합니다.

## Why-us section content
why.us.why=왜 그래야 하는가?
why.us.why.choose=\n 당신은 우리를 선택?
why.us.content1.title=우수한 자격을 갖추고 경험이 풍부한 직원
why.us.content1=숙련된 직원으로 구성된 팀은 하노이 과학 기술 대학교, 하노이 국립 대학교, FPT 대학교, 우편 기술 통신 연구소와 같은 베트남 최고의 기술 대학을 졸업했습니다. 우리는 항상 귀하의 비즈니스에 가장 적합하고 가장 적합한 솔루션을 제공할 것이라고 확신합니다.
why.us.content2.title=첨단 및 현대 기술 플랫폼
why.us.content2=우리는 항상 세계 유명 기술 회사의 최신 기술을 사용합니다. 다양한 스토리지 및 배포 플랫폼.
why.us.content3.title=내부/클라우드 컴퓨팅 환경에 시스템 배포
why.us.content3=시스템은 다양하게 배포되며 온프레미스 또는 클라우드 컴퓨팅 환경에 배포될 수 있어 높은 안정성과 운영 용이성을 보장합니다.

## Service section content
service.title=서비스
service.intro=우리는 고객이 효과적인 솔루션을 사용하여 비즈니스 운영을 최적화할 수 있도록 다양한 서비스를 제공합니다.
service.content1.title=웹사이트 디자인
service.content1=귀하의 비즈니스를 홍보하고 마케팅하려면 아름답고 안정적인 인터페이스를 갖춘 웹사이트 주소가 반드시 필요합니다. 저희가 귀하를 위해 그렇게 해 드리겠습니다.
service.content2.title=엔터프라이즈 소프트웨어 설계
service.content2=디지털 4.0 시대에는 정보가 빠르게 도착하고 정확하게 처리되는 것이 비즈니스의 핵심 요소가 될 것입니다. 수익 차트를 보고 일련의 송장에서 해당 수치를 집계한다고 상상해 보세요.
service.content3.title=모바일 애플리케이션 디자인
service.content3=스마트폰은 주머니에 쏙 들어갈 만큼 작지만 정보를 처리하고 수신하는 컴퓨터 기능의 일부를 대체할 수 있습니다.
service.content4.title=엔터프라이즈 SEO
service.content4=많은 사람들에게 알려지기 위해 인터넷 검색 상위에 비즈니스를 올리는 것은 확실히 모든 비즈니스가 추구하는 것입니다. 앱 디자인과 더불어 귀하의 비즈니스 이미지를 많은 사람들에게 알려드릴 수 있습니다.

## Faq section content
faq.title=자주 묻는 질문
faq.intro=이 정보는 귀하가 당사의 사업과 당사가 제공할 수 있는 서비스를 더 잘 이해하는 데 도움이 될 것입니다.
faq.content1=귀사에서는 어떤 제품 서비스를 제공할 수 있나요?
faq.sub1-content1=우리 사업은 귀하의 회사와 비즈니스를 위한 기술 및 디지털 혁신 솔루션을 제공할 수 있습니다.
faq.sub1-content2=귀사의 운영에 적합한 회사, 제품, 내부 비즈니스 관리 시스템을 소개하는 웹사이트를 제공하세요.
faq.sub1-content3=귀하의 요구 사항에 따라 소프트웨어 시스템을 설계하고 배포합니다.

faq.content2=어떻게 연결하고 요청을 보낼 수 있나요?
faq.sub2-content1=연락처 메뉴를 클릭하고 메시지 섹션에 서비스 요청 내용과 함께 전체 조직 정보를 입력하세요.
faq.sub2-content2=저희는 귀하에게 연락하고 귀하의 요구 사항을 조사하며 합리적인 서비스에 대한 조언을 제공하고 모든 측면에서 가장 최적의 솔루션을 제공할 것입니다.
faq.sub2-content3=귀하의 비즈니스를 위한 것입니다.

faq.content3=비용은 어떻게 계산됩니까?
faq.sub3-content1=소프트웨어 개발 과정 중. 소프트웨어 시스템 개발 비용은 다르며 시스템의 기능 목록과 복잡성에 따라 달라집니다.

faq.content4=애플리케이션의 정보를 보호하기 위해 귀사는 어떤 정책을 갖고 있습니까?
faq.sub4-content1=소프트웨어 시스템에서는 데이터가 가장 중요합니다. 우리가 설계하는 시스템에서는 권한이 적절하게 할당되며,
faq.sub4-content2=비즈니스 문제에 따라 다양한 역할로 나뉘며 각 역할에 적합합니다. 비즈니스에서의 사용자 역할.

